dask:
  config: |
    from dask.distributed import Client, LocalCluster
    cluster = LocalCluster(n_workers=2, threads_per_worker=1)
    client = Client(cluster)
  partitions: -1 # if -1, 1 row per surface otherwise number of partitions

memory_cache_location: '/home/jovyan/shared-scratch/catlas_cache_v2'

output_options:
  pickle_path: None # '/home/jovyan/shared-scratch/Inference/test_screen.pkl'
  verbose: false

bulk_filters:
    filter_by_mpids: ['mp-126','mp-30', 'mp-101']

adsorbate_filters:
    filter_by_smiles: ['*H']

slab_filters:
    filter_by_object_size: 100

    filter_by_max_miller_index: 1

adslab_prediction_steps:
  - step: predict
    type: direct
    gpu: false
    label: 'dE_gemnet_is2re_finetuned'
    config_path: 'configs/ocp_config_checkpoints/gemnet_actual.yml'
    checkpoint_path: 'configs/ocp_config_checkpoints/gemnet_is2re_finetuned.pt'


