dask:
  config: |
    from dask.distributed import Client
    from dask_kubernetes import KubeCluster
    cluster = KubeCluster('configs/worker-spec.yml', deploy_mode="local")
    cluster.adapt(minimum=4, maximum=100, interval="30000 ms")
    client = Client(cluster)
  partitions: -1

memory_cache_location: '/home/jovyan/shared-scratch/inference_cache'

output_options:
  pickle_path: None #'/home/jovyan/shared-scratch/Inference/BW_pkl_outputs/TMN_1.pkl'
  verbose: True


# optional filters
bulk_filters:
    filter_by_mpids: None

    filter_by_acceptable_elements: ['Ag', 'Y', 'Fe', 'Zr', 'Zn', 'Cu', 'Pb', 'S', 'Pt', 'W', 'P', 'Mo', 'Au', 'Ge', 'Ta', 'Te', 'Si', 'Sr', 'Se', 'Na', 'Tl', 'Ti', 'Pd',  'Rb', 'Ni', 'Co', 'V', 'Al', 'Hg', 'B', 'Rh', 'Bi', 'Ir', 'K','Tc', 'Hf', 'As', 'Sn', 'Sc', 'Sb', 'Os', 'Cd', 'Cr', 'Ru', 'Ga', 'Re', 'Cl', 'Cs', 'Nb', 'In', 'Ca', 'Mn']

    filter_by_num_elements: [1,2] # [1,2]

    filter_by_object_size: 60

    filter_by_required_elements: ['W']

adsorbate_filters:
    filter_by_smiles: ['*H', '*CO','*OH','*CHO']

slab_filters:
    filter_by_object_size: 100
    
    filter_by_max_miller_index: 2
    
