kind: Pod
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - RTX-A6000
  restartPolicy: Never
  containers:
  - image: ulissigroup/kubeflow:predictions
    imagePullPolicy: Always
    args: [dask-worker, --nthreads, '2',--nprocs,'1', --no-dashboard, --memory-limit,'32 GiB',--death-timeout, '600',--resources,"GPU=1",--no-nanny]
    name: dask
    env:
    - name: OMP_NUM_THREADS
      value: 1
    - name: PYTHONPATH
      value: "/home/jovyan/ocp:/home/jovyan/catlas"
    resources:
      limits:
        cpu: "2"
        memory: 32G
        nvidia.com/gpu: "1"
      requests:
        cpu: "2"
        memory: 32G
        nvidia.com/gpu: "1"
    volumeMounts:
    - mountPath: /home/jovyan/ocp
      name: workspace-inference
      subPath: ocp
    - mountPath: /home/jovyan/catlas
      name: workspace-inference
      subPath: catlas
    - mountPath: /home/jovyan/shared-scratch
      name: scratch-scratch
  volumes:
  - name: workspace-inference
    persistentVolumeClaim:
      claimName: workspace-inference
  - name: scratch-scratch
    persistentVolumeClaim:
      claimName: shared-scratch
      
