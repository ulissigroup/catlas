kind: Pod
spec:
  restartPolicy: Never
  containers:
  - image: ulissigroup/kubeflow:predictions
    imagePullPolicy: Always
    args: [dask-worker, --nthreads, '2',--nprocs,'8', --no-dashboard, --memory-limit,'4 GiB',--death-timeout, '600']
    name: dask
    env:
    - name: OMP_NUM_THREADS
      value: 2
    - name: PYTHONPATH
      value: "/home/jovyan/ocp:/home/jovyan/catlas"
    - name: NVIDIA_VISIBLE_DEVICES
      value: "none"
    resources:
      limits:
        cpu: "16"
        memory: 16G
        nvidia.com/gpu: "0"
      requests:
        cpu: "16"
        memory: 16G
        nvidia.com/gpu: "0"
    volumeMounts:
    - mountPath: /home/jovyan/ocp
      name: workspace-inference
      subPath: ocp
    - mountPath: /home/jovyan/catlas
      name: workspace-inference
      subPath: catlas
    - mountPath: /home/jovyan/shared-scratch
      name: scratch-scratch
  volumes:
  - name: workspace-inference
    persistentVolumeClaim:
      claimName: workspace-inference
  - name: scratch-scratch
    persistentVolumeClaim:
      claimName: shared-scratch
      
