# checkpoint_path : '/home/jovyan/ocp/data/OC20/checkpoints/s2ef/gemnet_t_direct_h512_all.pt'
shared_scratch_path: '/home/jovyan/shared-scratch/Inference'
worker_spec_path: '/home/jovyan/ocp/dask-predictions/worker-spec.yml'


